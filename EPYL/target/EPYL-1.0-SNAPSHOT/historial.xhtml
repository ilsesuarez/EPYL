<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/resources/templates/main.xhtml"  >
        <ui:define name="search" >
            <h:form>
            <h:panelGrid columns="3" style="margin-bottom:3px" cellpadding="5">
                <p:outputLabel for="busqueda" value="Buscar:" />
                <p:inputText id="buscar" value="#{LibroControlador.busqueda.input}" placeholder="Buscar por..." required="true" label="Búsqueda." />       
                <p:selectOneRadio id="busqueda" value="#{LibroControlador.busqueda.tipo}">
                    <f:selectItem itemLabel="Por autor" itemValue="autor" />
                    <f:selectItem itemLabel="Por título" itemValue="titulo" />
                    <f:selectItem itemLabel="Por ambos" itemValue="ambos" />
                </p:selectOneRadio>
            </h:panelGrid>
                <h:panelGrid>
                <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" />
                </h:panelGrid>
            </h:form>
        </ui:define>
        <ui:define name="main" >            
            <h:dataTable value="#{usuarioControlador.usuario.actividades}">
                <p:column headerText="Status de usuario:">
                    <h:outputText value="#{usuario.status}" />
                </p:column>
                <p:column headerText="Actividad:">
                    <h:outputText value="#{actividad.nombre}" />
                </p:column>
                <p:column headerText="Fecha:">
                    <h:outputText value="#{actividad.fecha}" />
                </p:column>
            </h:dataTable>
        </ui:define>
        <ui:define name="sidebar" >
            <h:panelGrid columns="1" cellpadding="5">
                <p:button outcome="index" value="Cerrar sesión" icon="fa fa-arrow-right">                
                </p:button>
                <p:button outcome="actividad" value="Actividad" icon="fa fa-arrow-right" disabled="true">                
                </p:button>
                <p:button outcome="historial" value="Historial" icon="fa fa-arrow-right"  disabled="true">                
                </p:button>
                <p:button outcome="reglibro" value="Registrar libro nuevo" icon="fa fa-arrow-right"  disabled="true">                
                </p:button>
                <p:button outcome="home" value="Actividades" icon="fa fa-arrow-right" disabled="true">                
                </p:button>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
