<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/resources/templates/main.xhtml"  >
        <ui:define name="sidebar" >
        <h:graphicImage library="img" name="login_notice.png" width="140"/>            
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Nombre de usuario:" />
            <p:inputText id="username" value="#{UsuarioControlador.usuario.uname}" required="true" label="Nombre de usuario." />
 
            <h:outputLabel for="password" value="Contraseña:" />
            <p:password id="password" value="#{UsuarioControlador.usuario.contraseña}" required="true" label="Contraseña." />
 
            <f:facet name="footer">
                <p:commandButton value="Iniciar Sesión" actionListener="#{UsuarioControlador.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
        </ui:define>
        <ui:define name="main">
        <h:graphicImage library="img" name="reg_notice.png" width="140"/>   
        <h:panelGrid columns="2" cellpadding="5">
             <h:outputLabel for="nomcompleto" value="Nombre completo:" />
            <p:inputText id="nomcomp" value="#{UsuarioControlador.usuario.nombre_completo}" required="true" label="Nombre completo." />           
            
            <h:outputLabel for="cta" value="Número de cuenta UNAM:" />
            <p:inputText id="cta" value="#{UsuarioControlador.usuario.no_cta}" required="true" label="Número de cuenta UNAM." />
            
            <h:outputLabel for="fac" value="Facultad de prosedencia:" />
            <p:inputText id="fac" value="#{UsuarioControlador.usuario.facultad}" required="true" label="Facultad de prosedencia." />
            
            <h:outputLabel for="mail" value="Correo electrónico:" />
            <p:inputText id="mail" value="#{UsuarioControlador.usuario.uname}" required="true" label="Correo electrónico." />
            
            <h:outputLabel for="uname" value="Nombre de usuario:" />
            <p:inputText id="uname" value="#{UsuarioControlador.usuario.uname}" required="true" label="Nombre de usuario." />
 
            <h:outputLabel for="pass" value="Contraseña:" />
            <p:password id="pass" value="#{UsuarioControlador.usuario.contraseña}" match="pass2" required="true" label="Contraseña." />
            
            <h:outputLabel for="pass2" value="Confirmar contraseña:" />
            <p:password id="pass2" value="#{UsuarioControlador.usuario.contraseña}" required="true" label="Contraseña." />
            
            <f:facet name="footer">
                <p:commandButton value="Registrarse" actionListener="#{UsuarioControlador.registrar}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
